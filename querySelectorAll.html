<!DOCTYPE>
<html lang="pt-br">
  <head>
    <title>Structure DOM querySelector on JS and Jquery</title>
  </head>
  <body>
    <div class="test">1</div>
    <div class="test">2</div>
    <div class="test">3</div>
    
    <div id="pai">
        <div class="filho">1</div>
        <div class="filho">2</div>
        <div class="filho">3</div>
    </div>

    <p>Ol√°</p>
    <p>Hello World</p>
<script>

        )    
</script>
  </body>
