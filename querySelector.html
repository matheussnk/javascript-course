<!DOCTYPE>
<html lang="pt-br">
  <head>
    <title>Structure DOM getElementsByTagName on JS and Jquery</title>
  </head>
  <body>
    <div id="test-1">1</div>
    <div class="test">2</div>
    <p>Test Text</p>
<script>
    console.log(
      document.querySelector("#test-1")
    )
    console.log(
      document.querySelector(".test")
    )
    console.log(
      document.querySelector("p")
    )
    </script>
  </body>
</html>
