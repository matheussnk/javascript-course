<!DOCTYPE html> 
<html lang="pt-br">
  <head>
    <title>Structure DOM createElement on JS and Jquery</title>
  </head>
  <body>

<script>
    var img = document.createElement("img");
    img.src="https://i.pinimg.com/564x/66/03/b7/6603b76f5332cfe06c72688028a9f1b2.jpg";

    var p = document.createElement("p");
    p.innerHTML="This is my ninja style of doing JS with DOM";

    console.log(
      img,p
    )
</script>
  </body>
</html>
